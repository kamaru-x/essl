<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Attendance Records</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 font-sans">

    <h1 class="text-4xl font-bold mb-8 text-gray-800 border-b-4 border-indigo-500 pb-3">
        Attendance Records
    </h1>

    <div class="w-full px-12 overflow-x-auto">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <table class="w-full text-sm md:text-base">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-center">Device SN</th>
                        <th class="px-6 py-3 text-center">User ID</th>
                        <th class="px-6 py-3 text-center">Date & Time</th>
                        <th class="px-6 py-3 text-center">Status</th>
                        <th class="px-6 py-3 text-center">Work Code</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for rec in records %}
                    <tr class="hover:bg-indigo-50 transition duration-150">
                        <td class="px-6 py-3 text-center">{{ rec.device_sn }}</td>
                        <td class="px-6 py-3 text-center">{{ rec.user_id }}</td>
                        <td class="px-6 py-3 text-center">{{ rec.datetime | date:'d F Y - h:i ' }}</td>
                        <td class="px-6 py-3 text-center">
                            <span
                                class="px-2 py-1 rounded-full text-xs font-semibold 
                                {% if rec.status == 'Present' %}bg-green-100 text-green-800{% elif rec.status == 'Absent' %}bg-red-100 text-red-800{% else %}bg-gray-100 text-gray-800{% endif %}">
                                {{ rec.status }}
                            </span>
                        </td>
                        <td class="px-6 py-3 text-center">{{ rec.work_code }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center px-6 py-12 text-gray-400">
                            No attendance records found
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer class="mt-10 text-sm text-gray-500">
        &copy; {{ now|date:"Y" }} Attendance System
    </footer>

</body>

</html>
